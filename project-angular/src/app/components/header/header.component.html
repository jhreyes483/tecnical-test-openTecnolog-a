<div id="layout-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Angular</a>
            <img src="assets/images/angular.png" class="d-inline-block align-top my-logo text-dark" alt="">
            <span class="d-flex justify-content-between w-100 m-2 text-muted" *ngIf="entity ">{{ entity.name }}</span>
            <button class="navbar-toggler" type="button" [ngClass]="{'collapsed': !isMenuOpen}" 
                    [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
                    data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngClass]="{'show': isMenuOpen}" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="!checkToken">
                        <a [routerLink]="['/login']" [routerLinkActive]="['active']" class="nav-link ">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="checkToken">
                        <a style=" cursor: pointer;"  (click)="logout()" class="nav-link ">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/register']" [routerLinkActive]="['active']" class="nav-link ">Registrarse </a>
                    </li>
                    <li class="nav-item" *ngIf="checkToken">
                        <a [routerLink]="['/users']" [routerLinkActive]="['active']" class="nav-link ">Usuarios</a>
                    </li>
                    <li class="nav-item" *ngIf="checkToken">
                        <a [routerLink]="['/products']" [routerLinkActive]="['active']" class="nav-link ">Productos</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>
</div>
