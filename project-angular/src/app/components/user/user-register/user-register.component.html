<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-11 mt-4">
            <div class="mt-1">
                <div class="card-body login-style shadow-sm">
                    <h5 class="card-title text-center mb-4"><b>Registrate</b></h5>

                    <form class=" ml-0 pl-0 row" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="users">Ciudad</label>
                                <select 
                                #city_id="ngModel" [(ngModel)]="user.city_id" 
                                id="cities" class="form-select" name="city_id"
                                    class="form-control">
                                    <option selected value="0">Seleccione...</option>
                                    <option *ngFor="let city of cities" [value]="city.id">{{ city.description }}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input 
                                #name="ngModel" [(ngModel)]="user.name" 
                                required pattern="[a-zA-Z\s]+"
                                    type="text" name="name" class="form-control">
                                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                                    El nombre no es valido
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                #email="ngModel" [(ngModel)]="user.email" 
                                required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" name="email"
                                    class="form-control">
                                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                                    El email no es valido
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="surname">Dirección</label>
                                <input 
                                #address="ngModel" [(ngModel)]="user.address" 
                                type="text" name="address"
                                    class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="telephone">Telefono</label>
                                <input 
                                #surname="ngModel" [(ngModel)]="user.telephone" 
                                type="text" name="surname"
                                    class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input 
                                #password="ngModel" [(ngModel)]="user.password" 
                                required type="password"
                                    name="password" class="form-control">
                                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                                    La contraseña no es valida
                                </small>
                            </div>

                        </div>
                        <div class="col-md-12 mt-2">


                            <input type="submit" value="Registrarse" class="btn btm-alegra btn-danger mt-2 py-2 px-4"
                                [disabled]="registerForm.invalid">
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
